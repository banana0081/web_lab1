<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        
        body{
            align-items: center;
            font-family: "Arial" "sans-serif";
        }
        .img-container{
            padding: 2em;
        }
        .header{
            font-family: "sans-serif" !important;
        }
        .main-table{
            border-collapse: separate;
            margin: auto;
            text-align: center;
            border-spacing: 1em;
            width: 70%;
        }
        .main-td{
            box-shadow: 2px 2px #272727;
            vertical-align: top;
            border: 2px solid #272727;
        }
        .form-table{
            width: 60%;
            margin: auto;
        }
        .results{
            position: relative;
            height: 700px;
        }
        .description{
            color: orange;
            height: 70px;
            padding: 1em;
            vertical-align: center;
        }
        .result-container{
            border-top: 2px solid #272727;
            position: absolute;
            top: 75px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0 1em;
            overflow-y: auto;
            overflow-x: scroll;
            color: orange;
        }
        .result-header{
            width: 100%;
            color: orange;
        }
        .warn{
            text-align: center;
            padding: 2ch;
            color: red;
            display: none;
        }
        .form-text{
            color: orange !important;
            padding: 1ch;
            font-size: medium;
        }
        .bg-dark{
            --bs-bg-opacity: 0.4;
            background-color: #2C3531 !important;
        }
        .btn{
            margin-top: 2%;
            margin-bottom: 2%;
            --bs-btn-color: orange;
            --bs-btn-border-radius: 0;
            --bs-btn-border-color: orange;
            --bs-btn-hover-color: #2C3531;
            --bs-btn-hover-bg: orange;
            --bs-btn-hover-border-color: orange;
        }
        .form-check-label{
            color: #ff9a3cc2;
        }
        .form-control{
            margin: auto;
            width: 50%;
        }
        
    </style>
    <link rel="shortcut icon" href="img/placeholder.jpg">
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа</title>
</head>
<body class="bg-dark">
    
    <table class="main-table">
        <tr>
            <td class="main-td text-bg-dark" style="--bs-bg-opacity: 1;">
                <div class="text-bg-dark header" style="--bs-bg-opacity: 1;" >
                    Бугаев Сергей Юрьевич, P32131 <br> Вариант 903
                </div>
            </td>
        </tr>
        <tr>
            <td class="main-td text-bg-dark img-container">
                <img src="img/areas.png" alt="График">
            </td>
        </tr>
        <tr>
            <td class="main-td text-bg-dark">
                <form name="form">
                    <table class = "form-table">
                        <tr>
                            <td class="x-value form-text" colspan="9">
                                Значение X
                            </td>
                        </tr>
                        <tr>
                            <div>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="-5" id="x_-5"><br><label class="form-check-label" for="-5">-5</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="-4" id="x_-4"><br><label class="form-check-label" for="-4">-4</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="-3" id="x_-3"><br><label class="form-check-label" for="-3">-3</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="-2" id="x_-2"><br><label class="form-check-label" for="-2">-2</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="-1" id="x_-1"><br><label class="form-check-label" for="-1">-1</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="0" id="x_0"><br><label class="form-check-label" for="0">0</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="1" id="x_1"><br><label class="form-check-label" for="1">1</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="2" id="x_2"><br><label class="form-check-label" for="2">2</label></td>
                                <td><input type="checkbox" class="form-check-input" name="valueX" value="3" id="x_3"><br><label class="form-check-label" for="3">3</label></td>                                
                            </div>
                        </tr>
                        <tr class="x-value-row">
                            <td colspan="9" id="warn_x" class="warn">
                                Выберите одно значение X
                            </td>
                        </tr>
                        <tr><td class="form-text y-text" colspan="9">Значение Y</td></tr>
                        <tr class="y-value-row">
                            <td colspan="9" id="y-elem">
                                <input type="text" class="form-input form-control y-input" id="y-field" placeholder="(-5 ... 5)">
                                <div class="tool-helper"><div class="tool"></div></div>
                            </td>
                        </tr>
                        <tr class="y-value-row">
                            <td colspan="9" id="warn_y" class="warn">
                                Значение Y должно быть числом в диапазоне от -5 до 5
                            </td>
                        </tr>
                        <tr><td class="form-text r-text" colspan="9" >Значение R</td></tr>
                        <tr class="r-value-row">
                                 
                            <td colspan="9" id="r-elem">
                                <input type="text" class="form-input r-input form-control" id="r-field" placeholder="(2 ... 5)">
                                <div class="tool-helper"><div class="tool"></div></div>
                            </td>
                        </tr>
                        <tr class="r-value-row">
                            <td colspan="9" id="warn_r" class="warn">
                                Значение R должно быть числом в диапазоне от 2 до 5
                            </td>
                        </tr>
                        <tr><td colspan="9" id="submit-button">
                            <input type="submit" class="btn btn-outline-warning" value="Отправить">
                        </td></tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr>
            <td class="main-td results text-bg-dark">
                <div class="description">
                    <h2>Таблица результатов</h2>
                </div>
                <div class="result-container">
                    <table class="result-header">
                        <tr>
                            <th class="col">X</th>
                            <th class="col">Y</th>
                            <th class="col">R</th>
                            <th>Результат</th>
                            <th>Текущее время</th>
                            <th>Время работы скрипта</th>
                        </tr>
                            <tbody id="result-table">
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <script src ="js/index.js"></script>
</body>
</html>
